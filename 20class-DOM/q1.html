<body>
       <button> Say Hello</button>

       <script>

               console.log(e);
                  const ndiv = document.createElement("div");

                  ndiv.innerText = "hello"
                  document.querySelector("body").appendChild(ndiv)

                  

                  
              })
               
       </script>
