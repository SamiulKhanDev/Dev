    <title>Internal css</title>
    <style>
        /*element selector */
        h2
        {
            color: darkorange;

<body>

    <h1 style="color:brown"> i am heading </h1>

    <!-- internal css -->
    <h2>i am heading 2</h2>
    <h2>i am heading 2</h2>
    <h2>i am heading 2</h2>

</body>
</html>
