<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        .p1
        {
            color: crimson;
        
        }
        .p2
        {
            color:rgb(0, 255, 0) ;
            /* limit 0-255 */
        }
        .p3
        {
            background-color: rgb(0, 255, 0);
            
        }

    </style>
</head>
<body>
    <h3>this is first heading</h3>
    <p class="p1">this is first paragraph</p>
    <h3>this is 2nd heading</h3>
    <p class="p2">this is 2nd paragraph</p>
    <h3>this is 3rd heading</h3>
    <p class="p3">this is 3rd paragraph</p>
</body>
</html>
